# Short description of your site
description: Elastic2ls ist ein Startup Unternehmen aus Bonn. Wir unterst√ºtzen Sie mit unserer Expertise bei der Cloud-Tranformationen und DevOps.


# url is the the website domain URL without a trailing slash
url: "https://www.elastic2ls.com"

# website logo
title-img: "/img/Logo_box-1-150x150.webp"

# website author
author:
  name: Alexander Wiechert

# baseurl should be an empty string
baseurl: ""

#pwa settings
name: "elastic[too]ls.com"
short_name: "elastic2ls"
orientation: "any"
lang: "German"
color: ""#18BC9C"

# --- Web Statistics Section --- #
# Fill in your Google Analytics gtag.js ID to track your website using gtag
gtag: "UA-85377423-1"

# Fill in your Google Analytics ID to track your website using GA
#google_analytics: "UA-85377423-1"

# Google Tag Manager ID
gtm: "GTM-P7RZL44"

# --- Misc --- #
# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# Ruby Date Format
date_format: "%B %-d, %Y"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "Europe/Berlin"
markdown: kramdown
permalink: /:year-:month-:day-:title/
#paginate: 5

kramdown:
  syntax_highlighter: rouge


# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: true

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - CHANGELOG.md
  - CNAME
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md
  - Vagrantfile

plugins:
#  - jekyll-minifier
  - jekyll-feed
  - jekyll-readme-index
  - jekyll-include-cache
  - jekyll-sitemap
sass:
  style: compressed



